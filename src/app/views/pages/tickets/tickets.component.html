<div class="container">

  <h2>
    {{ mode === 'edit' ? 'Update Ticket' : 'Add Ticket' }}
  </h2>

  <form (ngSubmit)="saveTicket()">

    <h4>Client Info</h4>

    <input
      type="text"
      placeholder="Client Name"
      [(ngModel)]="formValue.client.name"
      name="clientName"
      required
    />

    <input
      type="tel"
      placeholder="Phone"
      [(ngModel)]="formValue.client.phone"
      name="clientPhone"
    />

    <input
      type="number"
      placeholder="Pax"
      [(ngModel)]="formValue.client.pax"
      name="pax"
      min="1"
    />

    <input
      type="text"
      placeholder="Hotel"
      [(ngModel)]="formValue.client.hotel"
      name="hotel"
    />

    <hr />

    <h4>Price</h4>

    <input
      type="number"
      placeholder="Final Price"
      [(ngModel)]="formValue.salePrice"
      name="salePrice"
    />

    <select [(ngModel)]="formValue.currency" name="currency">
      <option value="USD">$</option>
      <option value="EUR">€</option>
      <option value="GBP">£</option>
      <option value="TRY">₺</option>
    </select>

    <select [(ngModel)]="formValue.paymentStatus" name="paymentStatus">
      <option value="PAID">Paid</option>
      <option value="REST">Rest</option>
    </select>

    <input
      *ngIf="formValue.paymentStatus === 'REST'"
      type="number"
      placeholder="Rest Amount"
      [(ngModel)]="formValue.restAmount"
      name="restAmount"
    />

    <br /><br />

    <button type="submit">
      Save Ticket
    </button>

  </form>
</div>
