<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container breakpoint="md">
    <!-- <img src="assets/images/logoMain.png" alt="Logo" class="logo" /> -->
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form
                cForm
                (ngSubmit)="onLogin(loginForm)"
                #loginForm="ngForm"
                novalidate
              >
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    name="email"
                    ngModel
                    autoComplete="username"
                    cFormControl
                    placeholder="Email"
                    required
                  />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    name="password"
                    ngModel
                    autoComplete="current-password"
                    cFormControl
                    type="password"
                    placeholder="Password"
                    required
                  />
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <button
                      cButton
                      class="px-4"
                      color="primary"
                      type="submit"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" (click)="gotoForgotPassword()">
                      Forgot password?
                    </button>
                  </c-col>  
                </c-row>
              </form>
            </c-card-body>
          </c-card>

    
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
