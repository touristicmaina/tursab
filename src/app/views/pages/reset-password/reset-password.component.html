<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <c-card style="width: 400px">
      <c-card-header>{{ isEmailSent ? 'Enter New Password' : 'Forgot Password' }}</c-card-header>
      <c-card-body>
        
        <!-- Show error if present -->
        <div *ngIf="error" class="text-danger mb-2">{{ error }}</div>
    
        <!-- Forgot Password Form -->
        <div *ngIf="!isEmailSent">
          <form  (ngSubmit)="onForgotPasswordSubmit()">
            <div class="mb-3">
              <label for="email">Email</label>
              <input cFormControl id="email" formControlName="email" type="email" />
            </div>
            <div class="d-grid gap-2">
              <button cButton color="primary" type="submit">Send Reset Link</button>
            </div>
          </form>
        </div>
    
        <!-- Reset Password Form -->
        <div *ngIf="isEmailSent && !success">
          <form  (ngSubmit)="onResetPasswordSubmit()">
            <div class="mb-3">
              <label for="password">New Password</label>
              <input cFormControl id="password" formControlName="password" type="password" />
            </div>
            <div class="mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input cFormControl id="confirmPassword" formControlName="confirmPassword" type="password" />
            </div>
            <div class="d-grid gap-2">
              <button cButton color="primary" type="submit">Update Password</button>
            </div>
          </form>
        </div>
    
        <!-- Success message after resetting password -->
        <div *ngIf="success" class="text-success">
          Password successfully reset. Redirecting to login...
        </div>
      </c-card-body>
    </c-card>
  </div>
