<div class="container">

  <h2>New Client</h2>

  <form (ngSubmit)="saveClient()">

    <div class="form-group">
      <label>Client Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="client.name"
        name="name"
        required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="tel"
        class="form-control"
        [(ngModel)]="client.phone"
        name="phone"
        required>
    </div>

    <div class="form-group">
      <label>Number of People (PAX)</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="client.pax"
        name="pax"
        min="1">
    </div>

    <div class="form-group">
      <label>Hotel Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="client.hotel"
        name="hotel">
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loading">

      {{ loading ? 'Saving...' : 'Save Client' }}
    </button>

  </form>

</div>
