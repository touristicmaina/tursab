<div class="table-responsive">
  <table class="table table-bordered table-striped align-middle">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Service Name</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let service of services; let i = index">
        <td>{{ i + 1 }}</td>

        <td>
          {{ service.name || '-' }}
        </td>

        <td>
          <span
            class="badge"
            [class.bg-success]="service.isActive === 'Yes'"
            [class.bg-danger]="service.isActive === 'No'">
            {{ service.isActive || 'No' }}
          </span>
        </td>

        <td class="d-flex gap-2">
          <!-- Edit -->
          <button
            cButton
            color="warning"
            size="sm"
            [routerLink]="['/dashboard/activities-names-edit', service.id]">
            <i class="cil-pencil"></i>
          </button>

          <!-- Delete -->
          <button
            cButton
            color="danger"
            size="sm"
            (click)="confirmDelete(service)">
            <i class="cil-trash"></i>
          </button>
        </td>
      </tr>

      <tr *ngIf="services.length === 0">
        <td colspan="4" class="text-center text-muted">
          No activities found
        </td>
      </tr>
    </tbody>
  </table>
</div>
